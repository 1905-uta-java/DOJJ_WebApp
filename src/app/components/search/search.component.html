<div class="container">
  <div class="main-search-container">

    <!--Use Ng-For to display all search results into cards-->
    <div *ngFor = "let r of returnedSearch.results" class="card">
      <div class="card-body">
        <h5 class="card-title"><a [routerLink] = "'/movie/' + r.id">{{r.title}}</a></h5>
        <p class="card-text"> {{r.overview}}</p>
      </div>
    </div>

    <div *ngIf = "noResults"> 
      <h2 class = "text-center"> No Results Found!</h2>
    </div>

  </div>
</div>
