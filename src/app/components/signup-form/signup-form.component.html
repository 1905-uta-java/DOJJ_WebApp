<div class="container">
  <div class="row">
    <div class="col-sm-3">

    </div>

    <div class="col-sm-6 form-container">
      <form [formGroup]="form" (ngSubmit)="login()" class="">
        <div formGroupName="account">
          <div *ngIf="form.errors" class="alert alert-danger">
              The username or password is invalid
          </div>
          <div class="form-group">
            <label for="username">Username</label>
            <input
                formControlName="username"
                id="username"
                type="text"
                class="form-control">
            <div *ngIf="username.pending">Checking for uniqueness...</div>
            <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
                <div *ngIf="username.errors.required">Username is required</div>
                <div *ngIf="username.errors.minlength">Username should be at least {{ username.errors.minlength.requiredLength }} characters</div>
                <div *ngIf="username.errors.cannotContainSpace">Username cannot contain space</div>
                <div *ngIf="username.errors.shouldBeUnique">Username is already taken</div>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
                formControlName="password"
                id="password"
                type="text"
                class="form-control">
          </div>
        </div>
        <button class="btn btn-dark" type="submit">Sign Up</button>
      </form>
    </div>
    <div class="col-sm-3">

    </div>

  </div>
</div>
