<div class = "float-right">
  <p *ngIf = "isAdmin">
    <button class = "btn btn-danger" [hidden] = "showConfirmation" (click) = "changeIsSure()" > Ban {{username}} </button>
    <button class = "btn btn-danger" [hidden] = "!showConfirmation" [disabled] = "isBanned" (click) = "banUser()" > Click again to ban {{username}}. Click "Don't Ban" to cancel </button>
    <button class = "btn btn-success" [hidden] = "!showConfirmation || isBanned" (click) = "changeIsSure()" > DON'T BAN </button>
  </p>
</div>
<br>

<div class = "text-center">
  <h1> {{username}} </h1>
  <p> Credibilitly Score is: {{credScore}}</p>
  <p *ngIf = isUserOfPage> Email is: {{email}} </p>
</div>
