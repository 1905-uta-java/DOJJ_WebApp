<div class="container">
  <div class="main-movie-container">
    <!--
      Movie Information row
        Left column would be for movie image
        Right column would have the information on the movie such as title, description, etc.
    -->
    <div class="row details-movie">
      <!--Movie image or picture-->
      <div class="col-sm-3 movie-image">
        <img src="https://image.tmdb.org/t/p/w200{{ movie.backdrop_path }}" class="align-self-center mr-3 rounded mx-auto d-block" alt="poster image thumbnail">
      </div>

      <!--Movie description and information-->
      <div class="col-sm-9 movie-details">
        <h3>Title: {{movie.title}}</h3>
        <h6>Overview: {{movie.overview}}</h6>
        <h6>Release Date: {{movie.release_date}}</h6>
        <h6>Status: {{movie.status}}</h6>
        <h6>Original Language: {{movie.original_language}}</h6>
      </div>
    </div>

    <!--Reviews for the movie in question-->
    <div class="row">
      <div class="col-sm-12">
        <app-display-reviews [MovieId]="movieId"></app-display-reviews>
      </div>
    </div>

    <!--Create a new review-->
    <div class="row">
      <div class="col-sm-12">
        <app-create-review [MovieId]="movieId" (newReview)="setCreatedReview($event)"></app-create-review>
      </div>
    </div>

  </div>
</div>
