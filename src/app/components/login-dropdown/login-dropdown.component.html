
<button class="btn btn-dark dropdown-toggle" type="button" id="loginDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Login
</button>
<div class="dropdown-menu login-menu" aria-labelledby="loginDropdown">
  <div class="spinner-border text-success" role="status" *ngIf="isLoading">
      <span class="sr-only">Loading...</span>
  </div>
  <form class="px-4 py-3" *ngIf="!isLoading">
    <span style="color: red" *ngIf="failedLogin">Failed to login</span>
    <div class="form-group">
      <label for="usernamedropdown">Username</label>
      <input [(ngModel)]="usname" name="username" class="form-control" id="usernamedropdown" placeholder="Username">
    </div>
    <div class="form-group">
      <label for="passworddropdown">Password</label>
      <input [(ngModel)]="pass" name="password" type="password" class="form-control" id="passworddropdown" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-dark" (click)="login()">Login</button>
  </form>
  <div class="dropdown-divider"></div>
  <a class="dropdown-item" routerLink="/signup">Sign up</a>
  <a class="dropdown-item">Forgot password?</a>
</div>
