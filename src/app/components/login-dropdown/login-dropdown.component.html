
<button class="btn btn-dark dropdown-toggle" type="button" id="loginDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Login
</button>
<div class="dropdown-menu login-menu" aria-labelledby="loginDropdown">
  <form class="px-4 py-3">
    <div class="form-group">
      <label for="exampleDropdownFormEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com">
    </div>
    <div class="form-group">
      <label for="exampleDropdownFormPassword1">Password</label>
      <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-dark">Login</button>
  </form>
  <div class="dropdown-divider"></div>
  <a class="dropdown-item" routerLink="/signup">Sign up</a>
  <a class="dropdown-item" routerLink="/changepassword">Forgot password?</a>
  <!-- routerLink="/search" -->
</div>
